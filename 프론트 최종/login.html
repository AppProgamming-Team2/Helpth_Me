  body {
  margin: 0;
  line-height: normal;
}

:root {
  /* fonts */
  --font-poppins: Poppins;
  --font-inter: Inter;

  /* font sizes */
  --font-size-6xl-4: 25.4px;

  /* Colors */
  --color-white: #fff;
  --color-aliceblue: #c;
  --color-dimgray-100: #565148;

  /* Border radiuses */
  --br-3xs-8: 9.8px;
  --br-11xs-1: 1.1px;
}
footer {
      left: 0;
      bottom: 0;
      color: #4F555A;
      padding: 20px;
      margin-top: 0.5px;
      text-align: center;
      border-radius: 30px 30px 0 0;
      background: var(--neutral-100, #FFF);
    }

    .footer-container {
      display: flex;
      align-items: center;
    }

    .footer-container .logo{
      display: flex;
      padding: 50px;
    }

    .footer-container .info {
      /* display: flex; */
      justify-content: space-around;
      margin-top: 10px;
      text-align: left;
    }

    .footer-container .info div {
      font-family: 'Noto Sans KR', sans-serif;
    }
    .topnav {
      overflow: hidden;
      /* background-color: #333; */
      font-family: 'Noto Sans KR', sans-serif;
    }

    .topnav img {
      float: left;
      margin-right: 20px;
    }

    .topnav a {
      float: right;
      display: block;
      color: #565148;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      /* background-color: #04AA6D; */
      color: #333;
    }

    .topnav .icon {
      display: none;
    }
    @media screen and (max-width: 600px) {
      #loginbtn{
        display: none;
      }
      .topnav img {
          float: none;
          margin-right: 0;
        }

        .topnav a:not(:first-child) {
          float: none;
          display: none;
        }

        .topnav a.icon {
          float: right;
          display: block;
        }

      .topnav.responsive {
        padding-left: 0px;
        margin-top: 0px;
        margin-left: 0px;
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }

      .table{
        margin: 0 auto;
        margin-bottom: 60px;
        width: 90%;
        border-radius: 20px;
      }
      .table th:nth-child(2) {
        display: none;
      }
      #tableCategory{
        display: none;
      }

    }
